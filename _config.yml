url: https://medpaleo.github.io
baseurl: /

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Site settings
title: MedPaleo
email: dnietolugilde@gmail.com
description: "Medpaleo is a research team that combine paleoecology, neoecology, phylogenetics, and ecoinformatics."

collections_dir: collections

collections:
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: collection
      author_profile: false

